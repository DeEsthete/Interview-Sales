<div class="page">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1>Fashion Products</h1>
      </div>
      <div class="col-12">
        <form [formGroup]="form" (ngSubmit)="pullProducts()" class="mobile-adaptive">
          <div class="fields">
            <mat-form-field>
              <mat-label>Category</mat-label>
              <input matInput formControlName="category">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Color</mat-label>
              <input matInput formControlName="color">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Size</mat-label>
              <input matInput formControlName="size">
            </mat-form-field>
          </div>
          <div class="actions">
            <button mat-raised-button color="primary" type="submit">
              <span>{{'Search'}}</span>
            </button>
            <button mat-stroked-button color="primary" class="bordered" type="submit" (click)="form.reset()">
              <span>{{'Clear'}}</span>
            </button>
          </div>
        </form>
      </div>
      <div class="col-12">
        <table mat-table [dataSource]="products" class="mat-elevation-z8 w-100">

          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
          </ng-container>

          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
          </ng-container>

          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> Color </th>
            <td mat-cell *matCellDef="let element"> {{element.color}} </td>
          </ng-container>

          <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef> Size </th>
            <td mat-cell *matCellDef="let element"> {{element.size}} </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>

          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element">
              <mat-form-field>
                <mat-label>Quantity</mat-label>
                <input type="number" matInput [(ngModel)]="element.quantity">
              </mat-form-field>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <div class="col-12 text-center">
        <button mat-raised-button color="primary" class="mt-3" (click)="checkout()">
          <span>{{'Checkout'}}</span>
        </button>
      </div>
    </div>
  </div>
</div>
